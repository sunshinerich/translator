<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Translator Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ui/styles.css">
</head>

<body>
    <div class="bg-mesh"></div>

    <main class="zen-card">
        <header class="card-header">
            <div class="brand">
                <span class="logo-icon">T</span>
                <span class="app-name">Translator Pro</span>
            </div>
            <div class="window-controls">
                <button id="minimizeBtn" class="win-btn" title="Minimize">â”€</button>
                <button id="closeBtn" class="win-btn" title="Close">Ã—</button>
            </div>
        </header>

        <div class="translation-body">
            <div class="input-area">
                <textarea id="sourceText" placeholder="Enter text to translate..."></textarea>
                <button id="clearBtn" class="clear-btn" title="Clear">Ã—</button>
                <div class="meta-info">
                    <span id="charCount">0</span>
                </div>
            </div>

            <div id="resizer" class="resizer"></div>

            <div class="output-area">
                <textarea id="targetText" class="result-display" readonly
                    placeholder="Translation will appear here..."></textarea>
                <div class="meta-info">
                    <span id="status">Ready</span>
                </div>
            </div>
        </div>
        <div class="resize-handle"></div>
    </main>

    <nav class="floating-dock">
        <button id="settingsBtn" class="dock-btn" title="Settings">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
        </button>
        <div class="dock-divider"></div>
        <label class="dock-toggle" title="Always on Top">
            <input type="checkbox" id="alwaysOnTop">
            <span class="icon">ðŸ“Œ</span>
        </label>
        <label class="dock-toggle" title="Monitor Clipboard">
            <input type="checkbox" id="monitorClipboard">
            <span class="icon">ðŸ“‹</span>
        </label>
    </nav>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Translation Provider</label>
                    <select id="providerSelect">
                        <option value="google">Google Translate</option>
                        <option value="youdao">Youdao (Official)</option>
                        <option value="baidu">Baidu (Official)</option>
                    </select>
                </div>
                <div id="youdaoConfig" class="engine-config">
                    <div class="form-group">
                        <label>App Key</label>
                        <input type="text" id="youdaoAppKey" placeholder="Youdao App Key">
                    </div>
                    <div class="form-group">
                        <label>App Secret</label>
                        <input type="password" id="youdaoAppSecret" placeholder="Youdao App Secret">
                    </div>
                </div>
                <div id="baiduConfig" class="engine-config">
                    <div class="form-group">
                        <label>App ID</label>
                        <input type="text" id="baiduAppId" placeholder="Baidu App ID">
                    </div>
                    <div class="form-group">
                        <label>Secret Key</label>
                        <input type="password" id="baiduKey" placeholder="Baidu Secret Key">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettingsBtn">Save Changes</button>
            </div>
        </div>
    </div>
    <script type="module" src="renderer.js"></script>
</body>

</html>
